<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, paper, scissors</title>
      
    <style>
        .title {
            font-weight: bold;
            font-family: fantasy;

  <body>
    
    <!-- Cap - Rock, Iron - Scissors, Hulk - paper -->
    <!-- start body-->
    
    <p class="title">Rock, Paper, Scissors</p>
    <p class="subtitle">by ZAHR VI</p>
    
    <center>
    <a href="#" onclick="doTurn('rock');">Choose Rock
        <img src="http://www.clipartkid.com/images/122/mr-rock-clip-art-at-clker-com-vector-clip-art-online-royalty-free-XJzfcw-clipart.png" width="200" length="200"/></a>
    <a href="#" onclick="doTurn('paper');">Choose Paper
        <img src="https://cdn1.iconfinder.com/data/icons/pretty-office-10/512/Test-paper-512.png" width="200" length="200"/></a>
    <a href="#" onclick="doTurn('scissors');">Choose Scissors 
        <img src="http://www.clipartkid.com/images/122/glue-pencils-clipart-cliparthut-free-clipart-lxRHNk-clipart.gif" width="200" length="200"/></a>
    <br>
    <br>
      
    <div id="output" class="result">      </div>
        
    </center>

    <!--end body -->
    
    
    
    <script>
      /* TODO: 
        -user input DONE kind of.
        -score increments
        -add output other than console
        -move script to external file
      */

      // string variables to hold possible choices
      // we'll use these later on
      var choice1 = "rock";
      var choice2 = "paper";
      var choice3 = "scissors";

      // number variables to hold the scores
      var humanScore = 0;
      var computerScore = 0;
      
      // string variables to hold the choices
      var humanChoice = "";
      var computerChoice = "";
      
      // variable to hold our output
      var output = "";
            
      function doTurn(humanChoice) {
         computerChoice = "rock"; // try changing these values to test!
         
         if (humanChoice === computerChoice) { // Draw
            console.log("Draw!");
            output = "Draw!";
         }
         else if ((humanChoice === "rock" && computerChoice === "scissors") ||
                 (humanChoice === "scissors" && computerChoice === "paper") ||
                 (humanChoice === "paper" && computerChoice === "rock")) { 
                 // Human won
            console.log("You win!"); 
            output = "You win!";
            humanScore++; // same as: humanScore = humanScore + 1;
                          // same as: humanScore += 1;
         }
         else { // Human lost--no need to check by process of elimination
            console.log("You lose!");
            output = "You lose!";
            computerScore++;
         }
         
         output += "<br> You " + humanScore;
         output += "<br> Computer " + computerScore;
         
         // Write the output string to the div element "output"
         document.getElementById("output").innerHTML = output;
      }
      
      
    </script>
    
  </body>
